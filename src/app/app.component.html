<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">

  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular calculato
    </h1>
    <!--calculator screen-->
    <div class="w-fll h-40  bg-gradient-to-b  
     from-gray-800 
     to-gray-700 text-right">
      <!--fuction screen-->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{funcT}}
      </div>
      <!--number screen-->
      <div class="w-full px-6 py-5 text-6xl text-white font-thin">
        {{calValue | number}}
      </div>
    </div>

    <!--end calculator screen-->
    <!--calculator button area-->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!--first button row-->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opatiy-20 text-white text-xl font-light" (click)="onclickvalue('c','function')">
            C
          </button>
        </div>
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light" (click)="onclickvalue('%','function')">
            %
          </button>
        </div>
        <!--percentage button-->
        <!--multiplication button-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 bg-opacity-10 text-2xl text-white font-light" (click)="onclickvalue('/','function')">
            / </button>
        </div>
      </div>
      <!--first row buttons-->
      <!--start second row-->
      <div class="flex w-full">
        <!--7-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('7','number')">
            7</button>
        </div>
         <!--8-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('8','number')">
            8</button>
        </div> 

         <!--9-->
         <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('9','number')">
            9</button>
        </div>
         <!--*-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('*','function')">
            *</button>
        </div>
      </div>
      <!--second row is over-->
       <!--start third row-->
       <div class="flex w-full">
        <!--4-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('4','number')">
            4</button>
        </div>
         <!--5-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('5','number')">
            5</button>
        </div> 

         <!--6-->
         <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('6','number')">
            6</button>
        </div>
         <!----->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('-','function')">
            -</button>
        </div>
      </div>
      <!--third row is over-->
       <!--start fourth row-->
       <div class="flex w-full">
        <!--1-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('1','number')">
            1</button>
        </div>
         <!--2-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('2','number')">
            2</button>
        </div> 

         <!--3-->
         <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('3','number')">
            3</button>
        </div>
         <!--+-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('+','function')">
            +</button>
        </div>
      </div>
      <!--fourth row is over-->
      <!--start fifth row-->
      <div class="flex w-full">
        <!--number 0 button-->
        <div class="w-1/4 border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('0','number')">
            0</button>
        </div>
        <!--decimal button-->
        <div class="w-1/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('.','number')">
            .</button>
        </div>
        <!--equal button-->
        <div class="w-2/4 border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl text-white font-light" (click)="onclickvalue('=','function')">
            =</button>
        </div>
      </div>
      <!--end fifth row-->
    </div>
    <!--end button-->
  </div>
</div>
